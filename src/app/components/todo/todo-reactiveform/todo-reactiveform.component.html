<div>
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Create New Post</li>
      </ol>
  </nav>


  <div class="form-group">
      <label>Author</label><input class="form-control" [(ngModel)]="author" type="text" value="" />{{author | date: 'MM/dd/yyyy'}}
  </div>
  <div class="form-group">
      <label>title</label><input class="form-control" [(ngModel)]="title" type="text" value="{{ title | uppercase }}" />
  </div>
  <div class="form-group">
      <label>Content</label><input class="form-control" [(ngModel)]="content" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Category</label><input class="form-control" [(ngModel)]="categories" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Tag</label><input class="form-control" [(ngModel)]="tags" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Like</label><input class="form-control" [(ngModel)]="likes" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Subscribe</label><input class="form-control" [(ngModel)]="subscribers" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Share</label><input class="form-control" [(ngModel)]="shares" type="text" value="" />
  </div>
  <div class="form-group">
      <label>View</label><input class="form-control" [(ngModel)]="views" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Imageur</label><input class="form-control" [(ngModel)]="imageurl" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Datecreate</label><input class="form-control" [(ngModel)]="datecreated" type="text" value="" />
  </div>
  <div class="form-group">
      <label>Datemodifie</label><input class="form-control" [(ngModel)]="datemodified" type="text" value="" />
  </div>

  <button class="btn btn-primary btn-sm" (click)="onClickCreatePost()">Add new Post</button>



</div>
