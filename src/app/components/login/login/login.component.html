<div>
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">Create New Post</li>
      </ol>
  </nav>


  <div class="form-group">
      <label>Username</label><input class="form-control" [(ngModel)]="author" type="text" value="" />{{author | date: 'MM/dd/yyyy'}}
  </div>
  <div class="form-group">
      <label>Password</label><input class="form-control" [(ngModel)]="title" type="text" value="{{ title | uppercase }}" />
  </div>


  <button class="btn btn-primary btn-sm" (click)="btnClickLogin()">Login</button>



</div>
